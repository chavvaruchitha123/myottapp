<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Login</title>
<style>
  /* Basic styling for demonstration */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url("net.png");
    background-position: center;
  }
  #login-container {
    background-color:black;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    width: 100%;
    opacity: 0.8;
    border-radius: 20px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="login-container">
  <h2 style="color: white;">Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", function(event){
  event.preventDefault(); // Prevent form submission

  // Get input values
  var username1 = document.getElementById("username").value;
  var password1 = document.getElementById("password").value;
  
  var user=window.localStorage.getItem("name")
    // var mail=window.localStorage.getItem("email")
    var psd=window.localStorage.getItem("pass")
  //  login validation 
  if(username1 ===user && password1 === psd ) {
    alert("Login successful! Redirecting to Netflix...");
    // Redirect to Netflix website or dashboard
    window.location.href = "p3.html";
  } else {
    alert("Invalid username or password. Please try again.");
  }
});
</script>
</body>
</html>
